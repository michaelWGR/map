{% load static %}
<!doctype html>
<html lang="en">
	<head>
        <title>Home</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Main CSS -->

        <link rel="stylesheet" href="{% static 'bootstrap-4.4.1/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'bootstrap-4.4.1/fontawesome-free-5.12.1-web/css/all.css' %}">
        <link rel="stylesheet" href="{% static 'location/css/style.css' %}">
        {% block style %}
        {% endblock %}
    </head>

    <body>

        <!-- Main navigation -->
        <div id="sidebar">

            <div class="navbar-expand-md navbar-dark">

                <header class="d-none d-md-block">
                    <h1 id="title" title="my website" style="cursor: pointer;"><span>my</span>website</h1>
                </header>

                <div id="SidebarContent" class="collapse flex-column navbar-collapse">

                    <!-- Main navigation items -->
                    <nav class="navbar navbar-dark">
                        <div id="mainNavbar">
                            <ul class="flex-column mr-auto">
                                <li class="nav-item active">
                                        <a class="nav-link active" href="{% url 'location:index' %}">Home <span class="sr-only">(current)</span></a>
                                </li>

                                <li class="nav-item dropdown">
                                            <a class="nav-link dropdown-toggle" href="#MenuDropdown" data-toggle="collapse" aria-controls="MenuDropdown" aria-expanded="false">Examples &amp; Pages</a>
                                            <ul id="MenuDropdown" class="sub-navbar collapse flex-column">
                                                <li class="nav-item"><a class="nav-link" href="examples.html">Style Examples</a></li>
                                                <li class="nav-item"><a class="nav-link" href="three-column.html">Three Column</a></li>
                                                <li class="nav-item"><a class="nav-link" href="one-column.html">One column / no sidebar</a></li>
                                                <li class="nav-item"><a class="nav-link"  href="text.html">Text / left sidebar</a></li>
                                            </ul>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>

        <div class="col-xs-9" id="content">
            <div id="content-wrapper">
                <!-- Main content area -->
                <main class="container-fluid">
                    {% block main %}
                    {% endblock main %}
                </main>
            </div>
        </div>

        <!-- Bootcamp JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="{% static 'jquery/js/jquery-3.4.1.min.js' %}"></script>
        <script src="{% static 'jquery/js/popper.min.js' %}"></script>
        <script src="{% static 'bootstrap-4.4.1/js/bootstrap.min.js' %}"></script>
        {% block bodyjs %}
        {% endblock %}
        <script>
        $(function () {
            $("#title").click(function () {
                window.location.href = "/";
            });
        });
        </script>
    </body>
</html>
