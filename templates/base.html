{% load static %}
<!doctype html>
<html lang="en">
	<head>
        <title>Home</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Main CSS -->

        <link rel="stylesheet" href="{% static 'bootstrap-4.4.1/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'bootstrap-4.4.1/fontawesome-free-5.12.1-web/css/all.css' %}">
        <link rel="stylesheet" href="{% static 'location/css/style.css' %}">
        {% block style %}
        {% endblock %}
    </head>

    <body>

        <!-- Main navigation -->
        <div id="sidebar">

            <div class="navbar-expand-md navbar-dark">

                <header class="d-none d-md-block">
                    <h1 id="title" title="my website" style="cursor: pointer;"><span>my</span>website</h1>
                </header>

                <div id="SidebarContent" class="collapse flex-column navbar-collapse">

                    <!-- Main navigation items -->
                    <nav class="navbar navbar-dark">
                        <div id="mainNavbar">
                            {% block mainNavbar %}
                            {% endblock %}
                        </div>
                    </nav>
                </div>
            </div>
        </div>

        <div class="col-xs-9" id="content">
            <div id="content-wrapper">
                <!-- Main content area -->
                <main class="container-fluid">
                    {% block main %}
                    {% endblock main %}
                </main>
            </div>
        </div>

        <!-- Bootcamp JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="{% static 'jquery/js/jquery-3.4.1.min.js' %}"></script>
        <script src="{% static 'jquery/js/popper.min.js' %}"></script>
        <script src="{% static 'bootstrap-4.4.1/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'location/js/base.js' %}"></script>
        {% block bodyjs %}
        {% endblock %}
    </body>
</html>
